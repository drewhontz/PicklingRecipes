<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickling Recipes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <div class="col-1">
            <div class="card">
                <img src="./qr_codes/curry_egg.svg" alt="qr code for curry egg recipe">
                <h1>Curry Egg</h1>
            </div>
        </div>
        <div class="col-1">
            <div class="card">
                <img src="./qr_codes/daikon_carrots.svg" alt="qr code for daikon & carrot pickeling recipe"/>
                <h1>Daikon & Carrot</h1>
            </div>
        </div>
        <div class="col-1">
            <div class="card">
                <img src="./qr_codes/onions.svg" alt="qr code for onion pickeling recipe"/>
                <h1>Onion</h1>
            </div>
        </div>
        <div class="col-1">
            <div class="card">
                <img src="./qr_codes/peppers.svg" alt="qr code for pepper pickeling recipe"/>
                <h1>Pepper</h1>
            </div>
        </div>

    </div>

</html>
